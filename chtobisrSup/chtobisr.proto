Terminator = CR LF;
ReplyTimeout = 2000;

getID {
    out "*IDN?";
    in "%#s";
    ExtraInput = Ignore;
}

setRESET {
    out "*RST";
}

getINTERLOCK {
    out "SYSTEM:LOCK?";
    in "%#s";
}

getSTATUS {
    out "SYSTEM:STAT?";
    in "%#s";
}

getFAULT {
    out "SYSTEM:FAULT?";
    in "%#s";
}
