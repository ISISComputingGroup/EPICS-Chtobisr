Terminator = CR LF;
ReplyTimeout = 2000;

getID {
    out "*IDN?";
    in "%#s";
    ExtraInput = Ignore;
}

setRESET {
    out "*RST";
}

getINTERLOCK {
    out "SYSTEM:LOCK?";
    in "%#s";
}

getSTATUS {
    out "SYSTEM:STATUS?";
#    in "%#s";
    in "%(\$1STAT:HIGH)4X%4X";
}

getFAULT {
    out "SYSTEM:FAULT?";
#    in "%#s";
    in "%(\$1FAULT:HIGH)4X%4X";
}
